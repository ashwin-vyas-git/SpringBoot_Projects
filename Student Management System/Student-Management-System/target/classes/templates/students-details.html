<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<body>
<div class="card text-center">

  <div class="card-header"> Student Information</div>

  <div class="card-body">
    <div class="card " style="width: 100rem;">

      <form th:action="@{/students/edit/{id} (id=${student.id})}" th:object="${student}" method="post">

        <div class="form-group row">
          <label for="staticName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticName" th:field="*{firstName}">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticLast" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticLast" th:field="*{lastName}">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:field="*{email}">
          </div>
        </div>

      </form>
    </div>

  </div>
  <div class="card-footer text-muted"></div>
</div>

</body>
</html>
