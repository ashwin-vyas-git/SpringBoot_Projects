<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/students}">Student Management</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">

    <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

            <div class="text-center" style="font-size:30px;">Update Student</div>
            <div class="card-body"></div>

            <form th:action="@{/students/edit/{id} (id=${student.id})}" th:object="${student}" method="post">

                <div class="form-group">
                    <label>Student First Name</label>
                    <input type="text" name="firstName" class="form-control" th:field="*{firstName}" placeholder="Enter Student FirstName">
                </div>

                <div class="form-group">
                    <label>Student Last Name</label>
                    <input type="text" name="lastName" class="form-control" th:field="*{lastName}" placeholder="Enter Student LastName">
                </div>

                <div class="form-group">
                    <label>Student Email</label>
                    <input type="text" name="email" class="form-control" th:field="*{email}" placeholder="Enter Student Email">
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>

    </div>
</div>
</body>
</html>
