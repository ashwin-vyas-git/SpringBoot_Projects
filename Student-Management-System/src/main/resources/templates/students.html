<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/students}">Student Management</a>
            </div>
        </div>
    </div>
</nav>

    <div class="container">

        <div class="text-center">
            <h2>Student List</h2>
        </div>

        <div class="row">

          <div class="col-lg-3">

            <a th:href="@{student/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
          </div>
        </div>

         <table class="table table-striped table-bordered">
             <thead>
             <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Email Address</th>
                 <th>Action</th>
             </tr>
             </thead>

            <tbody>
            <tr th:each="studentdata:${students}">

              <td th:text="${studentdata.firstName}"></td>
              <td th:text="${studentdata.lastName}"></td>
              <td th:text="${studentdata.email}"></td>
              <td>
                  <a th:href="@{/students/details/{id}(id=${studentdata.id})}" class="btn btn-warning">Details</a>
                  <a th:href="@{students/edit/{id}(id=${studentdata.id})}" class="btn btn-success">Update</a>
                  <a th:href="@{students/{id}(id=${studentdata.id})}" class="btn btn-danger">Delete</a>

              </td>

            </tr>
            </tbody>
       </table>
    </div>
</body>
</html>
